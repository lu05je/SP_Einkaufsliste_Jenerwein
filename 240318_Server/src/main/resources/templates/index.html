<body>

    <h1>Einkaufszettel</h1>
    <div class="wrapper">
        <form>
            <input id="produktInput" type="text" placeholder="xx" autocomplete="off">
            <button id="add-button">ADD</button>
        </form>

        <ul id="produkt-list">
            <li class="produkte">
                <input type="checkbox" id="produkt-1">
                <label class="custom-checkbox" for="produkt-1">
                    <img src="/static/done.png">
                </label>
                <label for="produkt-1" class="produkt-text">
                    ddddddddd
                </label>
                <button class="delete-button">
                    <img src="/static/delete.png">
                </button>
            </li>

            <li class="produkte">
                <input type="checkbox" id="produkt-2">
                <label class="custom-checkbox" for="produkt-2">
                    <img src="/static/done.png">
                </label>
                <label for="produkt-2" class="produkt-text">
                    ddddddddd
                </label>
                <button class="delete-button">
                    <img src="/static/delete.png">
                </button>
            </li>
        </ul>

    </div>
